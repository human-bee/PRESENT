name: CI Quality Fast

on:
  pull_request:
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ci-quality-fast-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-fast:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Unit and Integration Tests
        run: npm test -- --runInBand

      - name: Deterministic Latency Soft Gate
        run: node scripts/observability/check-latency-soft-gate.mjs

      - name: Upload Latency Soft Gate Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: latency-soft-gate
          path: artifacts/latency/
          if-no-files-found: ignore
