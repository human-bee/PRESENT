<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PRESENT MCP App Demo</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }
      body {
        margin: 0;
        background: radial-gradient(circle at top, #eef2ff, #ffffff 40%);
        color: #0f172a;
      }
      .wrap {
        display: grid;
        place-items: center;
        min-height: 100vh;
        padding: 24px;
      }
      .card {
        width: min(360px, 90vw);
        border-radius: 18px;
        border: 1px solid #e2e8f0;
        background: #ffffff;
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.08);
        padding: 24px;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        font-weight: 600;
        padding: 6px 10px;
        border-radius: 999px;
        background: #e0e7ff;
        color: #3730a3;
      }
      h1 {
        font-size: 20px;
        margin: 16px 0 8px;
      }
      p {
        font-size: 14px;
        line-height: 1.6;
        margin: 0 0 16px;
        color: #475569;
      }
      button {
        width: 100%;
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 600;
        background: #6366f1;
        color: #ffffff;
        cursor: pointer;
      }
      .status {
        margin-top: 12px;
        font-size: 12px;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <span class="badge">MCP App View</span>
        <h1>Realtime Canvas Companion</h1>
        <p>
          This is a sandboxed MCP App view rendered inside PRESENT. It can receive tool
          inputs and send structured context back to the orchestration layer.
        </p>
        <button type="button" id="demoButton">Send hello</button>
        <div class="status" id="status">Waiting for host connectionâ€¦</div>
      </div>
    </div>
    <script>
      const status = document.getElementById('status');
      const button = document.getElementById('demoButton');
      const setStatus = (text) => {
        if (status) status.textContent = text;
      };
      setStatus('Connected to host (static demo).');
      if (button) {
        button.addEventListener('click', () => {
          setStatus('Hello sent to host (demo).');
        });
      }
    </script>
  </body>
</html>
